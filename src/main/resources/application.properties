# http服务端口
quarkus.http.port=8082
# url根路径
quarkus.http.root-path=/

quarkus.test.continuous-testing=enabled

# mysql数据源配置
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3366/quarkus?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=utf8
quarkus.datasource.username=root
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.datasource.password=1234567
quarkus.datasource.db-kind=mysql


quarkus.hibernate-orm.physical-naming-strategy=com.tmh.practice.hibernate.CustomPhysicalNamingStrategy


# Flyway minimal config properties
quarkus.flyway.migrate-at-start=true

